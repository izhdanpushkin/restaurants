<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    <title>Edit restaurant</title>
</head>
<body>
    <h1>Edit restaurant '{{restaurant.name}}':</h1>
    <a class="back" href="{{url_for('showRestaurants')}}">Back to restaurants list</a><br>
    <form class="list" action="{{ url_for('editRestaurant', restaurant_id = restaurant.id) }}" method="post">
        <div>
            <h4>Name:</h4>
            <input type="text" placeholder="{{restaurant.name}}" name="name">
        </div>
        <input class="button" type="submit" value="Rename">
    </form>
</body>
</html>
