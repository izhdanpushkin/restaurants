<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    <title>Restaurants list</title>
</head>
<body>
    <p><h1>Restaurants:</h1>
    <a class="create" href="{{url_for('newRestaurant')}}">Create new restaurant</a>
    <br><br></p>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes style="padding: 0px 0px 25px 10px;">
            {% for message in messages %}
                <li><strong>{{ message }}</strong></li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% for restaurant in restaurants %}
        <a class="item" href="{{url_for('showMenu', restaurant_id = restaurant.id)}}">{{ restaurant.name }}</a><br>
        <a class="edit" href="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}">Edit</a>
        <a class="edit" href="{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}">Delete</a>
        <br><br>
    {% endfor %}

</body>
</html>
