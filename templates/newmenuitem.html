<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    <title>Create menu item</title>
</head>
<body>
    <h1>Create new menu item for the restaurant '{{restaurant.name}}':</h1>
    <a class="back" href="{{url_for('showMenu', restaurant_id = restaurant.id)}}">Back to restaurant's menu</a><br>
    <form action="{{url_for('newMenuItem', restaurant_id = restaurant.id)}}" method="post">
        <p>Item name:</p>
        <input type="text", name="name">
        <br><br>
        <p>Item price:</p>
        <input type="text", name="price">
        <br><br>
        <p>Item description:</p>
        <input type="text", name="description">
        <br><br>
        <p>Item course:</p>
        <input type="text", name="course">
        <input type="submit" value="Create">
        <br><br>
    </form>
</body>
</html>
