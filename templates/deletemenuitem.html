<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    <title>Delete menu item</title>
</head>
<body>
    <h1>Delete menu item '{{item.name}}' for the restaurant '{{restaurant.name}}':</h1>
    <a class="back" href="{{url_for('showMenu', restaurant_id = restaurant.id)}}">Back to restaurant's menu</a><br>
    <form class="confirm" action="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id)}}" method="post">
        <p>Are you sure?</p>
        <input type="submit" value="Delete">
    </form>
</body>
</html>
